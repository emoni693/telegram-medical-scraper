version: "3.8"

services:
  scraper:
    build: .
    container_name: telegram_scraper
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./data:/app/data
    command: python src/scraper.py

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: medical_scraper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
